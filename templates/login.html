<!DOCTYPE html>
<html class="h-full bg-neutral-900">
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="static/css/tailwind.css">
	</head>
	<body class="h-full">
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-neutral-500">Log in to your account</h2>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form class="space-y-6"  action="/login" method="POST">
					<div>
						<label for="email" class="block text-sm font-medium leading-6 text-neutral-400">Email address</label>
						<div class="mt-2">
							<input id="email" name="email" type="email" autocomplete="email"
							required class="block w-full  bg-neutral-400 rounded-md border-0
							py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-neutral-400 
							placeholder:text-gray-400 focus:ring-2 focus:ring-inset
							focus:ring-neutral-950 sm:text-sm sm:leading-6">
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label for="password" class="block text-sm font-medium leading-6 text-neutral-400">Password</label>
							<div class="text-sm">
								<a href="#" class="font-semibold text-blue-900 hover:text-blue-950">Forgot password?</a>
							</div>
						</div>
						<div class="mt-2">
							<input id="password" name="password" type="password" autocomplete="current-password"
							required class="block w-full bg-neutral-400 rounded-md border-0
							py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-neutral-400
							placeholder:text-gray-400 focus:ring-2 focus:ring-inset
							focus:ring-neutral-950 sm:text-sm sm:leading-6">
						</div>
					</div>

					<div>
						<button type="submit" class="flex w-full justify-center rounded-md
							bg-blue-900 px-3 py-1.5 text-sm font-semibold leading-6
							text-white shadow-sm hover:bg-blue-950 focus-visible:outline
							focus-visible:outline-2 focus-visible:outline-offset-2
							focus-visible:outline-neutral-950">Sign in</button>
					</div>
				</form>

				<p class="mt-10 text-center text-sm text-gray-500">
				Don't have an account?
				<a href="https://localhost:8080/signup" class="font-semibold leading-6 text-blue-900 hover:text-blue-950">Sign UP</a>
				</p>
			</div>
		</div>
	</body>
</html>
